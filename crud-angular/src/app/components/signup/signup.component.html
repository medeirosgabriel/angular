<header>
    Signup
</header>
<main>
    <div class="divForm">
        <form #f= "ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group">
                <label for="firstname">First Name: </label>
                <input type="text" name="firstName" placeholder="First Name" ngModel required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name: </label>
                <input type="text" name="lastName" placeholder="Last Name" ngModel required>
            </div>
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" name="email" placeholder="Email" ngModel required>
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" name="password" placeholder="Password" ngModel required>
            </div>
            <input type="submit" value="Sign Up">
            <a routerLink="/list">All Users</a>
        </form>
    </div>
</main>
