<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
    <div class="form-group">
        <label for="title">Title:</label>
        <input 
            type="text" 
            placeholder="Title" 
            formControlName="title"
            required
        >
        <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="title.errors?.['required']">Title required</p>   
        </div>
    </div>
    
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea type="text" formControlName="description" placeholder="Description" required></textarea>
        <div *ngIf="description.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="description.errors?.['required']">Description required</p>   
        </div>
    </div>

    <div class="form-group">
        <label for="image">Image of the Moment</label>
        <input type="file">
    </div>

    <input type="submit" value="{{btnText}}">
</form>
