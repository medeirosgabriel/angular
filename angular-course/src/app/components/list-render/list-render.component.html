<div class="class">
    <ul>
        <li *ngFor="let animal of animals">Name: {{animal.name}} - Type: {{animal.type}}</li>
    </ul>
    <ul>
        <li *ngFor="let animal of animalObjects">
            Name: <a routerLink="/list/{{animal.id}}">{{animal.name}}</a> - Type: {{animal.type}}
            <button (click)="showAge(animal)">Show Age</button>
            <button (click)="remove(animal)">Remove Animal</button>
        </li>
    </ul>
    <h3 *ngIf="animalAge !== '';">{{animalAge}}</h3> 
</div>
